			transition: transform .4s;
			font-weight: bold ;

		.click:hover{
			background: transparent;
			color: blue;
			border: 1px solid blue;

		}

			padding: 30px 75px;
			

			
		}
		.icon a:hover{
			background: blue;
			transform: scale(1.2);
			transition: 0.3s;
